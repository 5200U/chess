<!-- Lista RUCHÓW -->
<!-- BICIE PIONEK 1 pole w górę po skosie w prawo lub w lewo zatrzymanie w polu zbitej figury +1pkt dla bijącego pionkiem -->
<!-- pionek I-szy ruch do 2 pól w przód czyli albo 1 albo 2 pola w przód BICIE ZABLOKOWANE -->
<!-- pionek II-gi i następne ruchy to 1 pole w przód BICIE ODBLOKOWANE -->
<!-- SPECIAL jeśli pionek dojdzie na koniec planszy to zamienia się w dowolną figórę inną niż pionek i król (nawet jeśli nie jest zbita) -wieża -goniec -hetman -skoczek +5pkt -->

<!-- BICIE WIEŻA poziomo i pionowo o dowolną liczbę pól do miejsca bitej figury zatrzymanie w polu zbitej figóry +1pkt dla bijącego wieżą -->
<!-- wieża porusza się o dowolną liczbę pól w poziomie i pionie -->
<!-- ROSZADA wieża + król i król rusza się o dwa pola w stronę lewej lub prawej wieży a wieża idzie w drugą stronę staje za królem -->
<!-- ROSZADA jest możliwa kiedy król i wieża biorąca udział w roszadzie nie wykonały jeszcze ruchu -->
<!-- ROSZADA jest możliwa kiedy między królem a wieżą nie ma innych figur -->
<!-- ROSZADA nie jest możliwa kiedy król jest szachowany, nie może też bić ani zakończyć ruchu na polu atakowanym przez figurę przeciwnika -->
<!-- ROSZADA jest możliwa kiedy król oraz wieża znajdują się w tym samym rzędzie -->

<!-- BICIE GONIEC po skosie w prawo i w lewo o dowolną liczbę pól do miejsca zbitej figury +1pkt dla bijącego gońcem -->
<!-- goniec porusza się po skosie w prawo i w lewo oraz w górę i w dół o dowolną liczbę pól -->

<!-- BICIE HETMAN(DAMKA) po skosie w prawo i w lewo oraz poziomo i pionowo o dowolną liczbę pól do miejsca zbitej figury +1pkt dla bijącego hetmanem-->
<!-- hetmna(damka) porusza się o dowolną liczbę pól w poziomie, pionie i na ukos ruchy hetmana to ruchy wieży + gońca -->

<!-- BICIE SKOCZEK(KOŃ) dwa pola w górę JEDNO W PRAWO LUB W LEWO dwa pola w dół JEDNO W PRAWO LUB W LEWO dwa pola w lewo JEDNO W GÓRĘ LUB W DÓŁ dwa pola w prawo JEDNO W GÓRĘ LUB W DÓŁ zajmuje miejsce jeśli jest tam zajeta figura +1pkt -->
<!-- skoczek(koń) porusza się o dwa pola w górę JEDNO W PRAWO LUB W LEWO dwa pola w dół JEDNO W PRAWO LUB W LEWO dwa pola w lewo JEDNO W GÓRĘ LUB W DÓŁ dwa pola w prawo JEDNO W GÓRĘ LUB W DÓŁ -->

<!-- BICIE KRÓL na ukos o jedno pole w lewo lub prawo oraz w poziomie i pionie o jedno pole do miejsca zbitej figóry +2pkt dla bijącego królem -->
<!-- król porusza się na ukos o jedno pole w lewo lub prawo oraz w poziomie i pionie o jedno pole -->
<!-- SPECIAL jeśli król zostanie zagrożony zbiciem przez inną figórę następuje SZACH +5pkt dla przeciwnika i należy uciec na inne wolne pole lub zasłonić się figórą -->
<!-- SPECIAL jeśli król nie będzie miał pola na które może uciec lub żadnej figóry która go osłoni następuje SZACH MAT +10pkt dla przeciwnika i koniec gry -->
